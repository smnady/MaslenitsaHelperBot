<b>Ходьба на ходулях</b>

<b>Описание:</b>
Участники должны научиться ходить на ходулях, не падая с них. Два участника будут соревноваться кто быстрее пройдет определенный участок на ходулях.

<b>Как играть:</b>
Участникам вручаются ходули, на которых они должны на скорость и качество преодолеть определенный участок.
